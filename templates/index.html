<!DOCTYPE html>
<html>
  <head>
    <title>Image Upload</title>
  </head>
  <body>
    <h1>Image Upload</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload">
      <input type="file" name="file" accept="image/*">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
