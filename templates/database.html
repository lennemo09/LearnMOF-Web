<!DOCTYPE html>
<html>
  <head>
    <title>Database</title>
    <style>
      /* Add any necessary CSS styling for the grid layout */
      .image-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
      .image-card {
        text-align: center;
      }
      .image-subtitle {
        color: red; /* Customize the style for the subtitle of unapproved images */
      }
    </style>
  </head>
  <body>
    <h1>Image Database</h1>
    <div class="image-grid">
      {% for image in images %}
        <div class="image-card">
          <img src="{{ url_for('uploaded_image', filename=image.image_path) }}" alt="{{ image.image_name }}">
          <h3>{{ image.image_name }}</h3>
          {% if not image.approved %}
            <h4 class="image-subtitle">{{ image.assigned_label }} (?)</h4>
            {% else %}
            <h4 class="image-subtitle">{{ image.assigned_label }}</h4>          
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </body>
</html>
